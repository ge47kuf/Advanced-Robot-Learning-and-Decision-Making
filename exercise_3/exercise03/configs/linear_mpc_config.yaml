########## constraint parameters ##########
constraint:

  z_2: 1.0e+3  # quadratic slack penalty
  z_1: 1  # linear slack penalty


########## cost parameters ##########
cost:
  cost_type: 'LINEAR_LS'
  cost_type_e: 'LINEAR_LS'

  Q: [10, 3, 10, 3, 20, 4, 0.1, 0.1, 1, 1, 1, 1] #[1.0e+2, 1.0e-1, 1.0e+2, 1.0e-1, 1.0e+2, 1.0e-1, 1.0e+2, 1.0e+2, 1.0e+2, 1.0e-1, 1.0e-1, 1.0e-1]
  R: [0.1, 0.1, 0.1, 0.1]


########## MPC parameters ##########
solver:

  export_dir: "acados_c_code/MPC/c_generated_code"
  n_pred: 100           # prediction horizon
  Ts: 0.05            # sampling time [s]  

  nlp_solver_type: 'SQP'      # 'SQP_RTI'  
  qp_solver: 'PARTIAL_CONDENSING_HPIPM'
  hessian_approx: 'GAUSS_NEWTON'
  integrator_type: 'DISCRETE'

  nlp_solver_max_iter: 25
  nlp_solver_tol_comp: 0.0001
  nlp_solver_tol_eq: 0.0001
  nlp_solver_tol_stat: 0.0001
  nlp_solver_tol_ineq: 0.0001
  globalization_fixed_step_length: 1.0